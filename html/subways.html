<script type="text/javascript">
var h = 750;
var w = 750;

var svg = d3.select("body").append("svg")
    .attr("id", "choropleth")
    .attr("height", h)
    .attr("width", w);

d3.json("./save/stops.json", function(error, stops) {
    svg.selectAll("path")
            .data(stops)
        .enter().append("path")
            .attr("d", d3.geo.path());
});

d3.select("body")
    .style("background-color","black");

</script>

</body>
